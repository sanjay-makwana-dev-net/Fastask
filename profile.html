<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Fastask</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
     <script>
        // Immediately apply theme on page load
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            document.documentElement.classList.remove('light', 'dark');

            if (savedTheme === 'system') {
                if (prefersDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.add('light');
                }
            } else {
                document.documentElement.classList.add(savedTheme);
            }
        }

        // Watch for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (localStorage.getItem('theme') === 'system') {
                applyTheme();
            }
        });

        // Apply theme on initial load
        applyTheme();
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header
            class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white p-4 shadow-md fixed w-full z-10 transition-colors duration-300">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo and Search -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <!-- Wrap logo and text inside an anchor tag -->
                        <a href="index.html" class="flex items-center space-x-2" style="cursor: default;">
                            <img src="images/Logo.png" alt="Fastask Logo" class="w-16 h-16">
                            <h1 class="text-3xl font-bold">Fastask</h1>
                        </a>
                    </div>

                    <div class="relative hidden md:block">
                        <input type="search" placeholder="Search features..."
                            class="pl-10 pr-4 py-2 w-64 rounded-lg bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-500 dark:text-gray-300"></i>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <div class="relative group">
                        <button class="theme-toggle p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-sun hidden dark:block"></i>
                            <span class="hidden md:inline text-sm font-medium">Theme</span>
                            <i class="fas fa-chevron-down text-xs hidden md:inline"></i>
                        </button>

                        <div
                            class="theme-dropdown absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300">
                            <div class="p-2">
                                <button
                                    class="theme-option w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded flex items-center justify-between"
                                    data-theme="light">
                                    <div class="flex items-center">
                                        <i class="fas fa-sun mr-2"></i> Light Mode
                                    </div>
                                    <i class="fas fa-check check-icon hidden"></i>
                                </button>
                                <button
                                    class="theme-option w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded flex items-center justify-between"
                                    data-theme="dark">
                                    <div class="flex items-center">
                                        <i class="fas fa-moon mr-2"></i> Dark Mode
                                    </div>
                                    <i class="fas fa-check check-icon hidden"></i>
                                </button>
                                <button
                                    class="theme-option w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded flex items-center justify-between"
                                    data-theme="system">
                                    <div class="flex items-center">
                                        <i class="fas fa-desktop mr-2"></i> System
                                    </div>
                                    <i class="fas fa-check check-icon hidden"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Notification -->
                    <div class="relative">
                        <button
                            class="notification-icon p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 relative">
                            <i class="fas fa-bell text-xl"></i>
                            <span
                                class="badge absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                        </button>
                        <div
                            class="notification-dropdown absolute right-0 mt-2 w-80 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300 transform translate-y-2">
                            <div class="p-4 border-b dark:border-gray-600">
                                <h3 class="text-lg font-semibold">Notifications</h3>
                            </div>
                            <div class="max-h-64 overflow-y-auto">
                                <!-- Notification items here -->
                            </div>
                        </div>
                    </div>

                    <!-- User Profile -->
                    <div class="relative">
                        <button
                            class="user-profile flex items-center space-x-2 cursor-pointer p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                            <img src="images/default-user.png" alt="User" class="w-8 h-8 rounded-full">
                            <span class="hidden md:inline text-sm font-medium">John Doe</span>
                            <i class="fas fa-chevron-down text-xs hidden md:inline"></i>
                        </button>
                        <div
                            class="user-dropdown absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300 transform translate-y-2">
                            <a href="profile.html"
                                class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <a href="settings.html"
                                class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                            <a href="#"
                                class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main Content -->
        <main class="container mx-auto p-6 flex-grow pt-24">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">User Profile</h2>
            <div class="bg-white rounded-lg shadow-lg p-6 flex items-center space-x-6">
                <div class="w-24 h-24 bg-blue-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white text-4xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800">John Doe</h3>
                    <p class="text-gray-600">john.doe@example.com</p>
                    <button
                        class="mt-4 bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors duration-300">Edit
                        Profile</button>
                </div>
            </div>
        </main>

        <!-- Update in all HTML files -->
        <footer class="bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 py-6 border-t dark:border-gray-700">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p class="text-sm">© 2025 Fastask. All rights reserved.</p>
                    </div>
                    <div class="flex space-x-6">
                        <a href="#" class="hover:text-blue-500 dark:hover:text-blue-400 transition-colors">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="hover:text-blue-500 dark:hover:text-blue-400 transition-colors">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="hover:text-blue-500 dark:hover:text-blue-400 transition-colors">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
