<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastask - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container flex justify-center items-center min-h-screen px-4">
        <div class="card w-full max-w-md p-6 animate-fade-in">
            <h2 class="text-2xl font-bold text-center mb-6 text-primary">Register for Fastask</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-1 text-gray-700">Username</label>
                    <input type="text" id="username" class="form-input w-full px-4 py-2 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-1 text-gray-700">Email</label>
                    <input type="email" id="email" class="form-input w-full px-4 py-2 rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-1 text-gray-700">Password</label>
                    <input type="password" id="password" class="form-input w-full px-4 py-2 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-primary-dark transition-all">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a href="login.html" class="text-primary hover:underline">Login</a>
            </p>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
